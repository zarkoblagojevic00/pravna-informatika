% Lines starting with '%' represent comments and should be ignored during parsing.

% This file contains the attacks, depending on the rule mode.
% Each line has three (3) components:
% (a) agent type ('*' applies for all agent types)
% (b) superior rule mode
% (c) inferior rule mode
% The superior rule always prevails over the inferior one.

% BEL = belief
% OBL = obligation
% INT = intention
% AGE = agency
% PER = permission


% Basic attacks

* BEL OBL
* BEL INT


% Attacks depending on agent type

social OBL INT

deviant INT OBL